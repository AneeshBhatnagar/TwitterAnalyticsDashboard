<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Charts</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/c3.min.css" rel="stylesheet">
     <link href="css/jqcloud.min.css" rel="stylesheet">
	<link href="css/jquery-jvectormap-2.0.3.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top: 20px; margin-bottom: 20px;">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<button class="btn btn-large btn-success" id="changeButton">Hide data</button>

				<button class="btn btn-large btn-success" id="addButton">Add data</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" id="plotOptions">
				<div id="plotStop">
                         <h2>Plots</h2>
                         <input type="checkbox" checked="true" data-div="wordCloudDiv"> WordCloud<br/>
                         <input type="checkbox" checked="true" data-div="lineChartDiv"> LineChart<br/>
                         <input type="checkbox" checked="true" data-div="splineChartDiv"> SplineChart<br/>
                         <input type="checkbox" checked="true" data-div="xyChartDiv"> XYChart<br/>
                         <input type="checkbox" checked="true" data-div="donutChartDiv"> DonutChart<br/>
                         <input type="checkbox" checked="true" data-div="mapDiv"> Map<br/>
                    </div>
			</div>
			<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 customTwitterChart" id="wordCloudDiv">
						<h2>Word Cloud</h2>
						<div id="wordCloud" style="min-height: inherit; width: 100%;"></div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 customTwitterChart" id="lineChartDiv">
						<h2>Line Chart</h2>
						<div id="lineChart"></div>
					</div>

					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 customTwitterChart" id="splineChartDiv">
						<h2>Spline Chart</h2>
						<div id="splineChart"></div>
					</div>

					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 customTwitterChart" id="xyChartDiv">
						<h2>XY Chart</h2>
						<div id="xyChart"></div>
					</div>

					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 customTwitterChart" id="donutChartDiv">
                              <h2>Donut Chart</h2>
                              <div id="donutChart"></div>
                         </div>
                         <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 customTwitterChart" id="mapDiv">
						<h2>Map</h2>
						<div id="map"></div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.v3.min.js"></script>
	<script src="js/c3.min.js"></script>
     <script src="js/jqcloud.min.js"></script>
     <script src="js/gdp-data.js"></script>
     <script src="js/jquery-jvectormap-2.0.3.min.js"></script>
	<script src="js/jquery-jvectormap-world-mill.js"></script>
	<script src="js/script2.js"></script>
</body>
</html>
