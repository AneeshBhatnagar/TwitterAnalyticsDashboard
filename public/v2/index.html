<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitter Analytics Dashboard</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/c3.min.css" rel="stylesheet">
	<link href="css/jqcloud.min.css" rel="stylesheet">
	<link href="css/jquery-jvectormap-2.0.3.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div id="loader"></div>
	<div class="container">
		<div id="header" class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h1  id="h1" align="center" style="font-family: Courier, Monaco, monospace; font-weight: bold;">Twitter Analytics Dashboard</h1>
			</div>
		</div>
		<div class="row">
			<div id="search" class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
				<div id="searchBox">
					<input type = "text" id = "textBox" placeholder="Search Topic" />
					<button type="button" class="btn btn-info" id="searchButton">Search</button>
				</div>
			</div>
		</div>
		<div class= "row">
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
				<button id="trending" type="button" class="btn btn-info">Trending Topics</button>
			</div>
		</div>
		<div class="row" id="topic1">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="topicList1">
			</div>
		</div>
		<div class="row" id="topic2">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="topicList2">
			</div>
		</div>	
		<div class="row" id="allPlots">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h3 style="text-align: center;">Showing results for <span id="searchTermHeading">#Hello</span></h3>
				<h3 style="text-align: center;" id="conditionDisplay"><span id="conditionText"></span><br/><span id="conditionButton">Clear Filter</span></h3>
			</div>
			<div class="col-lg-3 col-md-3 hidden-sm hidden-xs" id="plotOptions">
				<div id="plotStop">
					 <h2>Options</h2>
					 <input type="checkbox" id="onlyVerified"> Only Verified Users<br/><br/>
                     <h2>Plots</h2>
                     <input type="checkbox" checked="true" data-div="popularWordsDiv"> Popular Words<br/>
                     <input type="checkbox" checked="true" data-div="devicesDiv"> Devices<br/>
                     <input type="checkbox" checked="true" data-div="locationMapDiv"> Location Map<br/>
                     <input type="checkbox" checked="true" data-div="languageDiv"> Language<br/>
                     <input type="checkbox" checked="true" data-div="locationDiv"> Location Popularity<br/>
                     <input type="checkbox" checked="true" data-div="sentimentDiv"> Sentiment Analysis<br/>
                </div>
			</div>
			<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 customTwitterChart" id="popularWordsDiv">
						<h2>Popular Words</h2>
						<div id="popularWords" style="min-height: 300px; width: 100%;"></div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 customTwitterChart" id="devicesDiv">
						<h2>Devices</h2>
						<div id="devices"></div>
					</div>

					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 customTwitterChart" id="locationMapDiv">
						<h2>Location Map</h2>
						<div id="locationMap" style="height: 300px;"></div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 customTwitterChart" id="languageDiv">
						<h2>Language</h2>
						<div id="language"></div>
					</div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 customTwitterChart" id="locationDiv">
						<h2>Location Popularity</h2>
						<div id="location"></div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 customTwitterChart" id="sentimentDiv">
						<h2>Sentiment Analysis</h2>
						<div id="sentiment"></div>
					</div>
				</div>
			</div>
		</div>
	</div>	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.v3.min.js"></script>
	<script src="js/c3.min.js"></script>
	<script src="js/jqcloud.min.js"></script>
	<script src="js/jquery-jvectormap-2.0.3.min.js"></script>
	<script src="js/jquery-jvectormap-world-mill.js"></script>
	<script src="js/chart-functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
